name: CI

on:
  push:
    branches:
    - src
  pull_request:
  workflow_dispatch:
  schedule:
  - cron: 37 7 * * 1

jobs:
  test-build:
    runs-on: ubuntu-latest

    strategy:

      matrix:
        include:

        - name: Build website
          python: '3.12'
          nox_session: build

        - name: Perform Nikola checks
          python: '3.12'
          nox_session: check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip

    - name: Install Nox and uv
      run: python -m pip install --progress-bar off --upgrade nox uv

    - name: Run Nox session
      run: nox -s build
